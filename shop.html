<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="mal.css">
    <link rel="stylesheet" href="shop.css">
    <title>shop</title>
</head>
<body>
    <main class="shopwrapper">
        <h1>Butikk</h1>
        <!-- first row -->
        <div class="flybillett">
            <img class="fb" src="img/plane-ticket.png" alt="flybillett" style="width:100px;height:auto;">
                <img class="fbcoins" src="img/Coins.png" alt="coins" style="width:25px;height:auto;">
                    <p>250</p>
        </div>
        <!-- second row -->
        <div class="merkecontainer">
            
            <div class="merkebox">
                <img class="merke" src="img/v.png" alt="vestmerke" style="width:75px;height:auto;">
                    <img class="coins" src="img/Coins.png" alt="coins" style="width:25px;height:auto;">
                        <p>25</p>
            </div>

            <div class="merkebox">
                <img class="merke" src="img/o.png" alt="østmerke" style="width:75px;height:auto;">
                    <img class="coins" src="img/Coins.png" alt="coins" style="width:25px;height:auto;">
                        <p>25</p>
            </div>

            <div class="merkebox">
                <img class="merke" src="img/n.png" alt="nordmerke" style="width:75px;height:auto;">
                    <img class="coins" src="img/Coins.png" alt="coins" style="width:25px;height:auto;">
                        <p>25</p>
            </div>

            <div class="merkebox">
                <img class="merke" src="img/s.png" alt="sørmerke" style="width:75px;height:auto;">
                    <img class="coins" src="img/Coins.png" alt="coins" style="width:25px;height:auto;">
                        <p>25</p>
            </div>
        </div>
        <!-- third row -->
        <div class="butlercontainer">
            <div class="utstyrsbox">
                <img class="hansker" src="img/Hansker.png" alt="hansker" style="width:60px;height:auto;">
                    <img class="bcoins" src="img/Coins.png" alt="coins" style="width:25px;height:auto;">
                        <p>100</p>
            </div>

            <div class="utstyrsbox">
                <img class="hatt" src="img/Hatt.png" alt="hatt" style="width:75px;height:auto;">
                    <img class="bcoins" src="img/Coins.png" alt="coins" style="width:25px;height:auto;">
                        <p>120</p>
            </div>

            <div class="utstyrsbox">
                <img class="handkle" src="img/Håndkle.png" alt="tørkle" style="width:50px;height:auto;">
                    <img class="bcoins" src="img/Coins.png" alt="coins" style="width:25px;height:auto;">
                        <p>80</p>
            </div>

            <div class="utstyrsbox">
                <img class="dress" src="img/Dress.png" alt="dress" style="width:60px;height:auto;">
                    <img class="bcoins" src="img/Coins.png" alt="coins" style="width:25px;height:auto;">
                        <p>275</p>
            </div>
        </div>

        <h2>Tilbake</h2>
    </main>
</body>
</html>
