<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="hangman.css">
    <link rel="stylesheet" href="mal.css">
    <title>Hangman</title>
</head>
<body>
    <main>
        <!-- Linjene rundt boksen -->
        <div class="vl"> </div>

        <div class="vl2"> </div>

        <div class="hr1">
            <hr>
        </div>

        <div class="hr2">
            <hr>
        </div>


        <!-- 3 prikkene på toppen -->
        <hr>
        <div class="dottystyle dottystyle-fillup">
            <ul>
                <li>
                    <a></a>
                </li>
                <li>
                    <p></p>
                </li>
                <li>
                    <p></p>
                </li>
            </ul>
        </div>

        <!-- Overskriften, hvor du befinner deg i kontinentet -->
        <div class="sor">Sør-Europa</div>

        <!-- Bildene -->
        <img src="img/madrid.jpg" style="width:540px; height: auto;">

        <!-- Oppgavetekst -->
        <h1>Hva heter hovedstaden i Spania?</h1>

        <div id="svar">
            <div class="button">Madrid</div>
            <div class="button">Barcelona</div>
        </div>

        <div id="svar1">
            <div class="button">Grand Canria</div>
            <div class="button">Brønnøysund</div>
        </div>

        <!-- Belønningen du får når du svarer rett -->
        <div class="reward">
            <div class="coins">
                <p>60</p> <img src="img/Coins.png" style="width: 25px; heigth: auto;">
            </div>

            <div class="merke">
                <p>1</p> <img src="img/s.png" style="width: 29px; height: auto;">
            </div>
        </div>
    </main>
