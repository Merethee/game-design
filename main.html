<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hovedsiden</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="mal.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="meny">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="instruks">
        <h3>Slik starter du</h3>
        <ol>
            <li>Klikk på nord, sør, øst eller vest</li>
            <li>Klikk på ønsket land</li>
            <li>Klikk på ønsket sted i landet <br> og svar på spørsmålene</li>
        </ol>
        <div class="klar-btn">
            <p>Jeg er klar</p>
        </div>
    </div>

    <div class="total">    
        <div class="penger">
            <img  src="img/Coins.png" alt="penger">
            <p>100</p>
        </div>
        <div class="fly">
            <img src="img/plane-ticket.png" alt="flybillett">
            <p>0</p>
        </div>
        <div class="europa">
            <img src="img/e.png" alt="total merker">
            <div class="pil">
            <img src="img/icon-arrow.png" alt="pil ned">
            </div>  
            <p>0</p>
        </div>
    </div>
    <div class="merker">  
        <img src="img/o.png" alt="øst">   <p>0</p>
        <img src="img/s.png" alt="sør">   <p>0</p>
        <img src="img/n.png" alt="nord">  <p>0</p>
        <img src="img/v.png" alt="vest">  <p>0</p>
    </div>
    <div class="kart">
        <img src="img/map.png" alt="kart">
    </div>
    <div class="butler-kart">
        <img src="img/butler_top.png" alt="butler">
    </div>

    <script src="main.js"></script>
</body>
</html>
